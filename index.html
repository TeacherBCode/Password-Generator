<html data-bs-theme="dark">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container w-80 mt-5 my-3 mx-5 text-left">
        <div>
            <h1 class="fs-1 my-0">Generate a <br><span class="headText">random password</span></h1>
            <p class="text-secondary">Never use an insecure password again. </p>
            <label for="passLen">How long should your Password be? (Length)</label><br>
            <input type="number" id="passLen" name="passLen">
            <br><br>
            <label>Include symbols and(or) numbers in password? </label><br>
            <input type="checkbox" id="symbolsBtn" name="symbols">
            <label>symbols</label> <br>
            <input type="checkbox" id="numbersBtn" name="numbers">
            <label>numbers</label> <br>

        </div>

        <div>
            <button id="generatePassword" type="submit" class="btn btn-success btn-md">
                Generate Passwords
            </button>
        </div>

        <hr>
    </div>


    <div class=" w-80 passContainer  d-flex flex-column flex-sm-row ">
        <div class="passBox rounded mb-5 text-center me-5">
            <p id="passOne"> </p>
            <div id="passOneBox">

            </div>

        </div>
        <div class="passBox rounded text-center ">
            <p id="passTwo"> </p>
            <div id="passTwoBox">

            </div>
        </div>

    </div>
    <hr>
    <div class="container w-80 mx-5 text-left">
        <p id="copyMeDisplay"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
